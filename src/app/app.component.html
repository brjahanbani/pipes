<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Receiver Name &nbsp;</label><br>
      <input type="text" (input)="onNameChange($any($event.target).value)">
    </div>
    <div class="col">
      <label>Correct Name:</label><br>
      {{nameInput | titlecase}}
    </div>
  </div>
  <br />
  <div class="row">
    <div class="form-group col">
      <label>Payment date &nbsp;</label><br>
      <input type="date" (input)="onDateChange($any($event.target).value)">
    </div>
    <div class="col">
      <label>Correct Date:</label><br>
      {{dateInput | date}} <br>
      {{dateInput | date:'medium'}} <br>
      {{dateInput | date:'shortTime'}} <br>
      {{dateInput | date:'mm:ss'}} <br>
      {{dateInput | date:'full'}} <br>

    </div>
  </div>


</div>
